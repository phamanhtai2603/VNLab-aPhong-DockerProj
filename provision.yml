- hosts:
    - local_ci
    - operator_user
  remote_user: {{ process_execution_user }}
  connection: local
  roles:
    - app.common
    - geerlingguy.git
    - geerlingguy.docker

- hosts:
    - local_app
    - staging_app
  remote_user: {{ process_execution_user }}
  roles:
    - app.common
    - geerlingguy.git
    - geerlingguy.docker

- hosts:
    - local_app
    - staging_app
  roles:
    - weareinteractive.docker-compose
  vars:
    docker_compose_version: 1.21.0
    docker_compose_pip_version: pip #pip==9.0.3

